<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Zeeshan Hamid" />

    <title>Zeeshan Hamid</title>
    
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>

    <style>
      body, .subtitle {
        background-color: #545B69;
        color: #FFD51E;
      }

      .title {
        color: white;
        text-shadow: 1px 1px #ffd51e;
      }

      a {
        color: white;
      }
      a:hover {
        color: #ffd51e;
      }

      .logo {
        width: 300px;
      }
  
    </style>
  </head>
  <body>
    <section class="hero is-fullheight">
            
        <p class="has-text-right pr-6 pt-2">
          <a href="contact.html">Contact Zee</a>
        </p>
      
      <div class="hero-body">
        <div class="container has-text-centered">
          <div
            class="column is-8 is-offset-2 is-6-widescreen is-offset-3-widescreen"
          >
          <img class="logo pb-6" src="images/logo-plain.svg">
            <p class="title is-3">Save The Date: Aug 12 @ 4pm</p>
            <p class="title is-3">Campaign Announcement</p>
            <div class="container area-center">
              
              <p class="subtitle is-5">
                Time Remaining: <span id="demo"></span>
              </p>
              <br />              
            </div>


            
          </div>
        </div>
      </div>
      <div class="hero-foot">
        <div class="container has-text-centered">
          <p class="footer-text">
            <div class="buttons is-centered">
              <a class="button is-medium is-facebook" href="https://www.facebook.com/zeehamid4">
                <span class="icon">
                  <i class="fab fa-facebook-f fa-lg"></i>
                </span>
              </a>
              <a class="button is-medium is-twitter" href="https://twitter.com/zeehamid4">
                <span class="icon">
                  <i class="fab fa-twitter fa-lg"></i>
                </span>
              </a>
              <a class="button is-medium is-youtube" href="https://www.youtube.com/zhamid79">
                <span class="icon">
                  <i class="fab fa-youtube fa-lg"></i>
                </span>
              </a>              
            </div>
          </p>
        </div>
      </div>
    </section>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Aug 12, 2022 18:00").getTime();

      function update() {
        // Get today's date and time
        var now = new Date().getTime();
      
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
      
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      
        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m ";
      
        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }
      
      // Update the count down every 1 second
      update();
      var x = setInterval(function() {
        update();        
      }, 60000);
      </script>
  </body>
</html>
